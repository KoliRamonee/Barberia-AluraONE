<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo-blanco.png" alt="Logo de la barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                    <label for="nomyape">Nombre y Apellido:</label>                                       
                    <input type="text" id="nomyape" class="input-padron" required>
                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">
                    <label for="tel">Telefono:</label>
                    <input type="tel" id="tel" class="input-padron" required placeholder="(XX)XXXX-XXXX">
                    <label for="mens">Mensaje</label>
                    <textarea cols="70" rows="10" required></textarea>
                <fieldset>
                    <legend><u>¿COMO LE GUSTARIA QUE LO CONTACTEMOS?</u></legend>
                    <label for="r-email"><input type="radio" name="contacto" value="email" id="r-email">E-mail</label>
                    <label for="r-tel"><input type="radio" name="contacto" value="tele" id="tele">Telefono</label>
                    <label for="r-wp"><input type="radio" name="contacto" value="wp" id= "r-wp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend><u>¿En cual horario prefiere ser atendido?</u></legend>
                <select class="slect">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox">Le gustaria recibir noticias y novedades?</label>
                <input type="submit" value="Enviar Formulario" class="submit">
            </form>
            <table>
                <thead>
                    <tr>                  
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 - 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 - 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 - 20hs</td>
                    </tr>
                </tbody>
            </table>
            <section>
                <h3 class="mapa"><u>Nuestra Ubicación</u></h3>
                <p>Nuestro Establecimiento esta ubicado en el corazón de la ciudad.</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11608.210628043358!2d-46.64013446664303!3d-23.591509013250697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5bd9bb943bf5%3A0x6f642995c970f0fe!2scaelum%20alura!5e0!3m2!1ses-419!2sar!4v1707759320777!5m2!1ses-419!2sar" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <footer>
            <p class="copyright">© Copyright Barbería Alura - 2020</p>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        </footer>
    </body>
</html>
